<!DOCTYPE html>
<html lang="en" oncontextmenu="return false;">
<head>
    <meta charset="UTF-8">
    <title>MOSHO</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="info" >Help Mosho travel USA!</div>
    <div id="board">
        
        <div class="background" id="sky">
            <div class="scoreContainer">
                Weight: <span id="score">10</span>Kg
            </div>
        </div>

        <div class="background" id="grass"></div>
        
        <div id="player">
            <div id="playerImg" class="playerMove"></div>
        </div>
        
        <div id="obstacle_small" class="obstaclesMovement"></div>

    </div>

    <div class="menu">
        <button id="buttonPlayStop" class="button play"></button>
        <button id="btn_restart"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>


    <audio id="music">
        <source src="./sound/music.mp3" type="audio/mp3">
    </audio>

    <audio id="jump">
        <source src="./sound/jump.mp3" type="audio/mp3">
    </audio>

    <audio id="hit">
        <source src="./sound/hit.mp3" type="audio/mp3">
    </audio>


    <script src="./scripts.js"></script>
    <script src="https://use.fontawesome.com/58b03983eb.js"></script>
</body>
</html>
